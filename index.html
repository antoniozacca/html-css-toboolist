<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">

        <header>
            <img src="./img/Logo.png" alt="logo">
            <h1>Toboolist</h1>
        </header>
        <main>
            <div class="container">
                <div class="container1">
                    <span class="add1">Add Task</span>
                    <span class="add2">Add Section</span>
                </div>
                <div class="container2">
                    <ul>
                        <li  v-for="(dati, index) in todo" :key="index">
                            <span @click="cambiaDoneTrue(index)" v-if="dati.done === true" class="fatto">&check;{{ dati.text }} {{ dati.fonte }}</span>
                            <span @click="cambiaDoneFalse(index)" v-else="dati.done === false">&#10060{{ dati.text }} {{ dati.fonte }}</span>
                            <button @click="deleteDatiFalse(index)">X</button>
                        </li>
                        <li>
                            <input v-model="elementoDaAggiungere" type="text"> <button @click="addDati">Aggiungi</button>
                        </li>
                    </ul>
                </div>
            </div>
            
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
